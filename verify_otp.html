<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .otp-card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="otp-card">
        <h2 class="text-center mb-4">Verify OTP</h2>
        <form action="/verify_otp" method="POST">
            <div class="form-group mb-3">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" pattern="[0-9]{6}" required>
            </div>
            <div class="error-message" id="otp-error">{{ otp_error }}</div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
            <div class="text-center mt-3">
                <a href="/auth">Resend OTP</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const error = document.getElementById('otp-error').textContent;
        if (error) document.getElementById('otp-error').style.display = 'block';
    </script>
</body>
</html>
